<script>
    (function() {
        //
        let option_prices = {};
        let option_select = {};

        // 在庫状況の取得
        let matchs = location.href.match(/\/menu\/product\/([0-9]{5})/);
        if (matchs != null) {
            let product_id = matchs[1];
            
            // 在庫状況をリクエスト
            let xhr = new XMLHttpRequest();
            xhr.open('GET', `/api/store.php?mode=stock&product_id=${product_id}`);
            xhr.send();

            xhr.onreadystatechange = () => {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status >= 200 && xhr.status < 400) {
                        try {
                            let stock = JSON.parse(xhr.responseText);

                            // DOMを生成
                            let column_dom = columnDOM(stock, product_id);
                            let appned_plc = document.querySelector('.stock .list');
                            appned_plc.appendChild(column_dom);
                        }catch (e) {
                            console.log(e);
                            alert('在庫状況の取得に失敗しました');
                        }
                    }
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            // 商品情報を取得
            product_json = JSON.parse(document.getElementById('menu_info').textContent);

            // オプションを画面へ描画
            let options = product_json['options'];
            let option_append_place = document.querySelector('.product-detail .option');
            options.forEach(elm => {
                option_prices[elm.name] = {};
                option_select[elm.name] = elm.default;
                elm["option_values"].forEach(val => option_prices[elm.name][val.value] = val.price);

                if (elm.isPublic == false) {
                    return false;
                }
                let element = optionDOMCreate(elm);
                option_append_place.appendChild(element);
            });

            totalPriceDOM = document.querySelector('span.all-price');
            totalPriceDOM.innerText = getOptionTotalPrice();

            // イベントの設定
            document.getElementById('quantity').addEventListener('change', () => {
                totalPriceDOM.innerText = getOptionTotalPrice();
            });

            let appendedModalCloseTrg = document.getElementById('cart-append-modal-close-trg');
            appendedModalCloseTrg.addEventListener('click', () => {
                document.getElementById('cart-appended-modal').classList.add('hidden');
            });

            document.getElementById('append-cart').addEventListener('click', () => {
                // ボタン
                
                let xhr = new XMLHttpRequest();
                let json = formatData();

                xhr.open('POST', '/api/costomer.php?mode=cartAppend');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(json));

                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log(xhr.responseText);
                            if (xhr.responseText == 'true') {
                                document.getElementById('cart-appended-modal').classList.remove('hidden');
                                return true;
                            }

                            alert('商品の追加時にエラーが発生しました');
                            return false;
                        }
                    }
                }
            });

        });

        function formatData() {
            $submit_format = {
                'fingerprint': '1234567890',
                'order_data': {
                    'product_id': product_json.product_id,
                    'quantity': Number(document.getElementById('quantity').value),
                    'options': option_select
                }
            };

            return $submit_format;
        }

        function optionDOMCreate(data) {
            let column = document.createElement('div');
            column.setAttribute('class', 'column');

            let option_name = document.createElement('div');
            option_name.setAttribute('class', 'option-name');
            option_name.appendChild(document.createTextNode(data.name));

            let select_parent = document.createElement('div');
            select_parent.setAttribute('class', 'select');
            let selector = document.createElement('select');
            selector.setAttribute('class', 'option_select');
            selector.setAttribute('option-name', data.name);

            data["option_values"].sort((a, b) => a.index - b.index);

            data["option_values"].forEach(val => {
                let option = document.createElement('option');
                option.setAttribute('value', val.value);
                option.appendChild(document.createTextNode(val.value));
                if (val.value == data.default) option.setAttribute('selected', '');

                selector.appendChild(option);
            });
            select_parent.appendChild(selector);

            let price = document.createElement('div');
            price.setAttribute('class', 'price');
            price.appendChild(document.createTextNode(data["option_values"].find(e => e.value == data.default)?.price));

            column.appendChild(option_name);
            column.appendChild(select_parent);
            column.appendChild(price);

            // イベントリスナ
            selector.addEventListener('change', (e) => {
                // 選択したValueをoption_selectへ代入
                let option_name = e.target.getAttribute('option-name');
                option_select[option_name] = e.target.value;

                // オプションの値段を取得
                let option_price = option_prices[option_name][option_select[option_name]];
                e.target.parentElement.nextSibling.innerText = option_price;

                // 合計値を取得
                let totalPrice = getOptionTotalPrice();
                totalPriceDOM.innerText = totalPrice;
            });

            return column;
        }

        function getOptionTotalPrice() {
            let sum = Number(product_json.price);
            let quantity = Number(document.getElementById('quantity').value);

            for (let key in option_select) {
                sum += Number(option_prices[key][option_select[key]]);
            }

            return sum * quantity;
        }

        function columnDOM(data, product_id) {
            let parent = document.createElement('div');
            parent.setAttribute('class', 'column');
            parent.setAttribute('product_id', product_id);

            let product_name = document.createElement('div');
            product_name.setAttribute('class', 'product_name');
            product_name.appendChild(document.createTextNode(data[product_id]['product_name']));

            let stock = document.createElement('div');
            stock.setAttribute('class', 'stock');
            stock.appendChild(document.createTextNode(data[product_id]['stock']));

            parent.appendChild(product_name);
            parent.appendChild(stock);

            if ('option' in data[product_id]) {
                let option = document.createElement('div');
                option.setAttribute('class', 'option');

                for (let option_name in data[product_id]['option']) {
                    let op_column = document.createElement('div');
                    op_column.setAttribute('class', 'op-column');

                    let opt_name = document.createElement('div');
                    opt_name.setAttribute('class', 'option_name');
                    opt_name.appendChild(document.createTextNode(option_name));

                    let option_values = document.createElement('div');
                    option_values.setAttribute('class', 'values');
                    
                    for (let value in data[product_id]['option'][option_name]) {
                        if (data[product_id]['option'][option_name][value]['stock'] == -1 || data[product_id]['option'][option_name][value]['stock'] == '--') {
                            continue;
                        }

                        let opv_col = document.createElement('div');
                        opv_col.setAttribute('class', 'opv-column');
                        opv_col.setAttribute('option_id', data[product_id]['option'][option_name][value]['option_id']);

                        let option_value = document.createElement('div');
                        option_value.setAttribute('class', 'option_value');
                        option_value.appendChild(document.createTextNode(value));

                        let op_stock = document.createElement('div');
                        op_stock.setAttribute('class', 'op-stock');
                        op_stock.appendChild(document.createTextNode(data[product_id]['option'][option_name][value]['stock']));
                        
                        opv_col.appendChild(option_value);
                        opv_col.appendChild(op_stock);
                        option_values.appendChild(opv_col);
                    }

                    op_column.appendChild(opt_name);
                    op_column.appendChild(option_values);

                    if (option_values.children.length > 0) {
                        option.appendChild(op_column);
                    }
                }

                parent.appendChild(option);
            }

            return parent;
        }
    }());
</script>
